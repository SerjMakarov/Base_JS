<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1
        if (!("a" in window)) {
            var a = 1;
        }
        alert(a); //Оператор in смотрит есть ли у объекта window свойство 'a', я думаю, что его там нет, тогда in вернет false, a оператор !(NOT) вернет true.
                  //Если true, то в 'var a' присвоится значение 1, alert должен выкинуть модальное окно с 1. Объявление через var не локализует переменную в блоке.

        //2
        var b = function a(x) {
            x && a(--x);
        };
        alert(a) //Здесь скорее всего будет ошибка определения переменной, так как она не определена. Склоняюсь к второму варианту.
                 //Определена переменая b которой присвоена функция, но вызова функции нет. 
        
        //3
        function a(x) {     //Объявлена функция с параметром, функция вернет результат выражения если будет вызов функции, здесь я его не вижу.
            return x * 2;
        }
        var a; //Объявлена переменная a;
        alert(a); //Вернет undefined;

        //4
        function b(x, y, a) { //Объявлена функция с параметрами
            arguments[2] = 10; //массив который содержит аргументы переданные в функцию, в нем происходит замена по 2 индексу значения с 3 на 10
            alert(a); //вернет 10
        }
        b(1, 2, 3); //Вызов функции, передача аргументов в функцию

        //5
        function a() { //Объявлена функция
            alert(this); //Вернет глобальный объект
        }
        a.call(null); // Call метод который вызовет функцию
    </script>
</body>
</html>
