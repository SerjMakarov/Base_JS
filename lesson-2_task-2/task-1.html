<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;

        c = ++a; console.log(c);           // 2 Префиксный инкремент, сначало происходит вычесление, потом возврат. Тоесть 1 + 1 = 2 и потом запись значения в переменную var c.

        d = b++; console.log(d);           // 1 Постфиксный инкремент, сначало происходит запись значения в переменную var d, потом вычесление. Поэтому в var d = 1, если вывести var b, то будет 2;
        
        c = (2+ ++a); console.log(c);      /* 5 Так как, в строке 13 уже было выполнено выражение с инкрементом, то мы имеем исходные данные var a = 2.
                                              В начале происходит вычесление инкремента, затем операция сложения, получаем 5*/

        d = (2+ b++); console.log(d);      /* 4 В скобках постфиксный инкремент вернул 2 увеличил var b до 3, так как приоритет постфиксного инкремента выше, чем операция сложения, 
                                              затем выполнил выражение 2+2 получили запись значения 4 в переменную var d; */

        console.log(a);                    // 3 В строке 17 префиксное увеличение на 1 дает 3;

        console.log(b);                    // 3 В строке 19 постфиксное увеличение в выражении дает 3;
    </script>
</body>
</html>
