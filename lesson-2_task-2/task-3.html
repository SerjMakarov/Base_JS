<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = -20, b = -30;

        if(a > 0 && b > 0){
            a -= b
        } else if (a < 0 && b < 0){
            a *= b
        } else if (a < 0 && b > 0){
            a += b
        }

        console.log(a);
    </script>
</body>
</html>
