<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>     
        console.log(toAdd(5, 6));
        console.log(toSubtract(5, 6));
        console.log(multiplication(5, 6));
        console.log(division(0, 0));

        
        function toAdd(a = 0, b = 0){
            var result = a + b;
            return result;
        }

        function toSubtract(a = 0, b = 0){
            var result = a - b;
            return result;
        }

        function multiplication(a = 0, b = 0){
            var result = a * b;
            return result;
        }

        function division(a = 0, b = 0){
            var result; 
            if(b === 0){
                result = 'На ноль делить нельзя';
                return result;
            }
            result = a / b;
            return result;
        }
    </script>
</body>
</html>
