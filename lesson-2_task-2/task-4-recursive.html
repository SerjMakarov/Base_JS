<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('Введите число от 0 до 15'), result = '';

        function getRangeNum(num){
            if(num >= 0 && num <= 15){
                result += num++ + ',';
                getRangeNum(num);
                return result;
            }                
        }
        alert(getRangeNum(a));
    </script>
</body>
</html>
