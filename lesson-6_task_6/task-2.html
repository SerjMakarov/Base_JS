<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Каталог</title>
</head>
<body>
    <div class="container">
        <div id="js-items" class="items">
            <div class="goods">
                <div class="picture">
                    <img class="js-pic" src="img/sneakers.jpg" alt="кроссовки">
                </div>
                <div class="desc">
                    <h4 class="js-name">Кроссовки</h4>
                    <p>Цена: <span class="js-price">4500 руб</span></p>
                    <div class="block_btn">
                        <button class="btn btn-min"><img src="img/arrow-back-page.svg" alt="back"></button>
                        <button class="btn btn-plus"><img src="img/arrow-next-page.svg" alt="next"></button>
                    </div>
                    <button class="btn btn-buy">Купить</button>
                </div>
            </div>
            <div class="goods">
                <div class="picture">
                    <img class="js-pic" src="img/pants.jpg" alt="кроссовки">
                </div>
                <div class="desc">
                    <h4 class="js-name">Брюки</h4>
                    <p>Цена: <span class="js-price">4500 руб</span></p>
                    <div class="block_btn">
                        <button class="btn btn-min"><img src="img/arrow-back-page.svg" alt="back"></button>
                        <button class="btn btn-plus"><img src="img/arrow-next-page.svg" alt="next"></button>
                    </div>
                    <button class="btn btn-buy">Купить</button>
                </div>
            </div>
            <div class="goods">
                <div class="picture">
                    <img class="js-pic" src="img/t-shirt.jpg" alt="кроссовки">
                </div>
                <div class="desc">
                    <h4 class="js-name">Футболка</h4>
                    <p>Цена: <span class="js-price">4500 руб</span></p>
                    <div class="block_btn">
                        <button class="btn btn-min"><img src="img/arrow-back-page.svg" alt="back"></button>
                        <button class="btn btn-plus"><img src="img/arrow-next-page.svg" alt="next"></button>
                    </div>
                    <button class="btn btn-buy">Купить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
